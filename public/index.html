<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Transportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .cliente {
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .cliente span {
            font-weight: bold;
        }
        .detalle {
            display: none;
            margin-top: 10px;
        }
        #map {
            height: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listado de Transportes</h1>
        <div id="map"></div>
        <div class="mb-3">
            <label for="transporteSelect" class="form-label">Selecciona un transporte:</label>
            <select id="transporteSelect" class="form-select">
                <option value="">Selecciona un transporte</option>
            </select>
        </div>
        <div id="clientesContainer"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let map = L.map('map').setView([-34.6037, -58.3816], 10); // Posici칩n inicial (Ej: Buenos Aires)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            let markers = [];

            fetch("https://riesgo-ten.vercel.app/get-datos")
                .then(response => response.json())
                .then(data => {
                    console.log('游댳 Datos recibidos:', data); // Depurar: mostrar los datos completos recibidos
                    const { transporteMap } = data;
                    const transporteSelect = document.getElementById('transporteSelect');
                    const clientesContainer = document.getElementById('clientesContainer');

                    // Agregar opciones de transporte
                    Object.keys(transporteMap).forEach(transporte => {
                        const option = document.createElement('option');
                        option.value = transporte;
                        option.textContent = transporte;
                        transporteSelect.appendChild(option);
                    });

                    // Manejo de selecci칩n de transporte
                    transporteSelect.addEventListener('change', (event) => {
                        const transporteSeleccionado = event.target.value;
                        console.log("游뚴 Transporte seleccionado:", transporteSeleccionado); // Depurar: qu칠 transporte ha sido seleccionado

                        if (transporteSeleccionado) {
                            console.log('游댳 Clientes del transporte seleccionado:', transporteMap[transporteSeleccionado].clientes); // Depurar: mostrar los clientes del transporte seleccionado
                            mostrarClientes(transporteMap[transporteSeleccionado].clientes);
                            actualizarMapa(transporteMap[transporteSeleccionado].clientes);
                        } else {
                            clientesContainer.innerHTML = '';
                            limpiarMapa();
                        }
                    });

                    // Funci칩n para mostrar los clientes
                    function mostrarClientes(clientes) {
                        clientesContainer.innerHTML = '';
                        const clientesArray = Object.values(clientes).sort((a, b) => b.riesgoTotal - a.riesgoTotal);
                        console.log("游댳 Clientes ordenados por riesgo:", clientesArray); // Depurar: ver c칩mo est치n ordenados los clientes

                        clientesArray.forEach(cliente => {
                            const clienteDiv = document.createElement('div');
                            clienteDiv.classList.add('cliente', 'shadow-sm');

                            clienteDiv.innerHTML = `
                                <h5>${cliente.descripcionCliente}</h5>
                                <p><span>Bultos:</span> ${cliente.bultos}</p>
                                <p><span>Riesgo Total:</span> ${cliente.riesgoTotal}</p>
                                <button class="btn btn-primary ver-detalle-btn">Mostrar m치s detalles</button>
                                <div class="detalle">
                                    <p><span>Menos de 50m:</span> ${cliente.menos50m}</p>
                                    <p><span>Acceso sin cruce:</span> ${cliente.accesoSinCruce}</p>
                                    <p><span>Acceso en carro:</span> ${cliente.accesoCarro}</p>
                                    <p><span>Ingreso por escaleras:</span> ${cliente.ingresoEscaleras}</p>
                                    <p><span>Buena iluminaci칩n:</span> ${cliente.buenaIluminacion}</p>
                                    <p><span>Seguridad 5S:</span> ${cliente.seguridad5s}</p>
                                    <p><span>Trabajo en altura:</span> ${cliente.trabajoAltura}</p>
                                    <p><span>Riesgo el칠ctrico:</span> ${cliente.riesgoElectricidad}</p>
                                    <p><span>Clientes violentos:</span> ${cliente.clientesViolentos}</p>
                                </div>
                            `;
                            clientesContainer.appendChild(clienteDiv);
                        });

                        document.querySelectorAll('.ver-detalle-btn').forEach((btn) => {
                            btn.addEventListener('click', () => {
                                const detalleDiv = btn.nextElementSibling;
                                if (detalleDiv.style.display === 'none' || detalleDiv.style.display === '') {
                                    detalleDiv.style.display = 'block';
                                    btn.textContent = 'Ocultar detalles';
                                } else {
                                    detalleDiv.style.display = 'none';
                                    btn.textContent = 'Mostrar m치s detalles';
                                }
                            });
                        });
                    }

                    // Funci칩n para actualizar el mapa con clientes
                    // Funci칩n para actualizar el mapa con clientes
function actualizarMapa(clientes) {
    limpiarMapa();
    const clientesArray = Object.values(clientes);
    console.log("Clientes a mostrar en el mapa:", clientesArray);

    clientesArray.forEach(cliente => {
        if (cliente.coordenadasx && cliente.coordenadasy) {
            // Verificar si las coordenadas son n칰meros v치lidos
            let latitud = parseFloat(cliente.coordenadasy) / 1000000; // Normalizaci칩n
            let longitud = parseFloat(cliente.coordenadasx) / 1000000;

            if (!isNaN(latitud) && !isNaN(longitud)) {
                console.log(`游늸 Coordenadas del cliente: ${cliente.descripcionCliente} - lat: ${latitud}, lon: ${longitud}`);

                if (Math.abs(latitud) < 90 && Math.abs(longitud) < 180) {
                    const marker = L.marker([latitud, longitud])
                        .addTo(map)
                        .bindPopup(`<b>${cliente.descripcionCliente}</b><br>Riesgo: ${cliente.riesgoTotal}`);
                    markers.push(marker);
                } else {
                    console.log(`丘멆잺 Coordenadas no v치lidas para ${cliente.descripcionCliente}: lat: ${latitud}, lon: ${longitud}`);
                }
            } else {
                console.log(`丘멆잺 Coordenadas no v치lidas para ${cliente.descripcionCliente}: lat: ${latitud}, lon: ${longitud}`);
            }
        } else {
            console.log(`丘멆잺 El cliente ${cliente.descripcionCliente} no tiene coordenadas v치lidas.`);
        }
    });

    if (markers.length > 0) {
        const group = new L.featureGroup(markers);
        map.fitBounds(group.getBounds());
    } else {
        console.log("丘멆잺 No se encontraron clientes con coordenadas v치lidas para mostrar en el mapa.");
    }
}

                    // Funci칩n para limpiar el mapa
                    function limpiarMapa() {
                        markers.forEach(marker => map.removeLayer(marker));
                        markers = [];
                    }
                })
                .catch(error => console.error('Error al cargar los datos:', error));
        });
    </script>
</body>
</html>
